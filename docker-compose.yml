---
base:
  build: .
  volumes:
    - ".:/app"
  ports:
    - "80:4567"

web:
  extends:
    file: docker-compose.yml
    service: base
  command: ['bundle', 'exec', 'jekyll', 'server']

jklbuild:
  extends:
    file: docker-compose.yml
    service: base
  command: ['bundle', 'exec', 'jekyll', 'build', '--source', 'source', '--destination', 'build']
